apiVersion: v1
kind: Service
metadata:
  name: {{ include "tg-bot.fullname" . | default (printf "%s-tgbot" .Release.Name) }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: tg-bot
