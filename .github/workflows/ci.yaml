name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Use a more recent Bun version to match local development (adjust if you lock to another version)
          bun-version: "1.3.1"
          registry-url: https://registry.npmjs.org/

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          # Include both bun.lockb and legacy bun.lock when hashing so cache & CI behave correctly
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          set -euo pipefail
          # Try strict install first. If it fails due to lockfile mismatch,
          # regenerate lockfile and commit back to the branch so CI stays consistent.
          if bun install --frozen-lockfile; then
            echo "Dependencies installed with frozen lockfile"
          else
            echo "Frozen lockfile install failed -> regenerating lockfile"
            bun install
            # Commit updated lockfiles if any
            git config user.name "ci-bot"
            git config user.email "ci-bot@users.noreply.github.com"
            # Add both possible lockfile names used by bun
            git add bun.lock bun.lockb || true
            if git diff --staged --quiet; then
              echo "No lockfile changes to commit"
            else
              git commit -m "chore(ci): update bun.lock [skip ci]" || true
              # Push back to the same branch
              BRANCH=${GITHUB_REF#refs/heads/}
              git push origin "HEAD:${BRANCH}"
            fi
          fi

      - name: Run linting (if configured)
        run: |
          if bun run --silent lint 2>/dev/null; then
            bun run lint
          else
            echo "No lint script found, skipping..."
          fi

      - name: Run tests
        run: bun test

      - name: Build check
        run: |
          if bun run --silent build 2>/dev/null; then
            bun run build
          else
            echo "No build script found, checking TypeScript compilation..."
            if command -v tsc &> /dev/null; then
              tsc --noEmit
            else
              echo "TypeScript not available for build check"
            fi
          fi
