services:
  postgres:
    image: postgres:16-alpine
    container_name: task-manager-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmanager
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: task-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    env_file:
      - ./apps/api/.env.local
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"

  tg-bot:
    build: ./apps/tg-bot
    env_file:
      - ./apps/tg-bot/.env.local
    depends_on:
      - api

  web:
    build: ./apps/web
    env_file:
      - ./apps/web/.env.local
    depends_on:
      - api
    ports:
      - "3001:3001"

volumes:
  postgres_data:
  redis_data:
